<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #f3f0f4;
    }

    .font-anton {
      font-family: "Anton", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="flex items-center justify-between bg-pink-300 px-4 sm:px-6 md:px-10 h-14 sm:h-16">
    <div class="flex items-center gap-3">
      <button aria-label="Menu" class="text-black text-2xl sm:text-3xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <h1 class="font-anton text-black text-lg sm:text-xl md:text-2xl select-none" style="letter-spacing: 0.03em">
      FORMULÁRIO
    </h1>
    <button aria-label="Logout" class="text-black text-xl sm:text-2xl focus:outline-none">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="flex-grow px-4 sm:px-6 md:px-10 py-6 bg-[#fef0f4] max-w-5xl mx-auto w-full">
    <section class="bg-white rounded shadow p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <label class="flex flex-col text-gray-700">
          Nome:
          <input type="text" aria-label="Nome" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        </label>
        <label class="flex flex-col text-gray-700">
          Data de Nasc.:
          <input type="text" aria-label="Data de Nascimento" placeholder="__/__/____" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        </label>
      </div>

      <div class="mb-6">
        <label class="flex flex-col text-gray-700">
          Endereço:
          <input type="text" aria-label="Endereço" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        </label>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <label class="flex flex-col text-gray-700">
          Telefone:
          <input type="text" aria-label="Telefone" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        </label>
        <label class="flex flex-col text-gray-700">
          Email:
          <input type="email" aria-label="Email" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        </label>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <label class="flex flex-col text-gray-700">
          RG:
          <input type="text" aria-label="RG" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        </label>
        <label class="flex flex-col text-gray-700">
          CPF:
          <input type="text" aria-label="CPF" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        </label>
      </div>

      <section>
        <h2 class="font-anton text-black text-xl mb-4">PROCEDIMENTO</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-6">
          <label class="flex flex-col text-gray-700">
            Data:
            <input type="date" aria-label="Data" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
          </label>
          <label class="flex flex-col text-gray-700">
            Valor: R$
            <input type="number" step="0.01" aria-label="Valor" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
          </label>
          <label class="flex flex-col text-gray-700">
            Procedimento:
            <select aria-label="Procedimento" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400">
              <option value="">Selecione</option>
            </select>
          </label>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
          <label class="flex flex-col text-gray-700">
            Profissional:
            <select aria-label="Profissional" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400">
              <option value="">Selecione</option>
            </select>
          </label>

          <label class="flex flex-col text-gray-700">
            Observação:
            <input type="text" aria-label="Observação" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
          </label>
        </div>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
